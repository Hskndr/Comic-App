<h1>{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="card">
      <img *ngIf="heroe.casa ==='DC'" class="img-thumbnail h-25 w-25" src="assets/img/dc-logo.jpg" alt="">
      <img *ngIf="heroe.casa ==='Marvel'" class="img-thumbnail h-25 w-25" src="assets/img/marvel-logo.jpg" alt="">

    </div>
  </div>
</div>
