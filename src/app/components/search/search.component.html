<h1>Buscador de Heroes <small>{{termino}}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No Existen resultados con para: {{termino | uppercase}}
    </div>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjetas [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjetas>


</div>
